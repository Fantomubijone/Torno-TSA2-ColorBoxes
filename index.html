<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 3 Machine Problem</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button id="MondayBtn" class="day-button">Monday</button>
        <button id="TuesdayBtn" class="day-button">Tuesday</button>
        <button id="WednesdayBtn" class="day-button">Wednesday</button>
        <button id="ThursdayBtn" class="day-button">Thursday</button>
        <button id="FridayBtn" class="day-button">Friday</button>
        <button id="SaturdayBtn" class="day-button">Saturday</button>
        <button id="SundayBtn" class="day-button">Sunday</button>
      </div>

      <div class="boxes">
        <div id="mon" class="day-box"></div>
        <div id="tue" class="day-box"></div>
        <div id="wed" class="day-box"></div>
        <div id="thur" class="day-box"></div>
        <div id="fri" class="day-box"></div>
        <div id="sat" class="day-box"></div>
        <div id="sun" class="day-box"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
